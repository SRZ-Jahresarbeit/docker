version: "3.9"

services:

  influx:
    image: influxdb:alpine
    restart: always
    environment:
      - "DOCKER_INFLUXDB_INIT_MODE=setup"
      - "DOCKER_INFLUXDB_INIT_USERNAME=srz-backend"
      - "DOCKER_INFLUXDB_INIT_PASSWORD=srz-backend"
      - "DOCKER_INFLUXDB_INIT_ORG=srz-backend"
      - "DOCKER_INFLUXDB_INIT_BUCKET=srz-backend"
      - "DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=srz-backend"
    volumes:
      - ./data/influx:/var/lib/influxdb2
    networks:
      - influx

  mosquitto:
    image: eclipse-mosquitto:latest
    restart: always
    ports:
      - '1883:1883'
    volumes:
      - './mosquitto.conf:/mosquitto/config/mosquitto.conf:ro'
    networks:
      - mosquitto

  postgres:
    image: postgres:13-alpine
    restart: always
    environment:
      - "POSTGRES_PASSWORD=srz-backend"
      - "POSTGRES_USER=srz-backend"
      - "POSTGRES_DB=srz-backend"
    volumes:
      - "./data/postgres:/var/lib/postgresql/data"
    networks:
      - postgres

  srz-backend:
    image: ghcr.io/srz-jahresarbeit/backend:edge
    ports:
      - 8080:8080
    restart: always
    depends_on:
      - influx
      - postgres
      - mosquitto
    environment:
      - "SQL_HOST=postgres"
      - "INFLUX_HOST=influx"
      - "MQTT_HOST=mosquitto"
    networks:
      - influx
      - mosquitto
      - postgres

  frontend:
    image: ghcr.io/srz-jahresarbeit/frontend:edge
    ports:
      - 8081:8080
    restart: always

networks:
  influx:
  mosquitto:
  postgres:
